<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Chatroom-App</title>
  </head>
  <body>
    <!-- Main container and heading -->
    <div class="container my-4">
      <h1 class="my-4 text-center">Chatroom-App</h1>

      <!-- Chatroom buttons-->
      <div class="chat-rooms mb-3 text-center">
        <div class="my-2">Choose a chatroom to start chatting!!!</div>
        <button class="btn btn-sm btn-light" id="general">#general</button>
        <button class="btn btn-sm btn-danger" id="gaming">#gaming</button>
        <button class="btn btn-sm btn-warning" id="music">#music</button>
        <button class="btn btn-sm btn-info" id="health">
          #health & wellbeing
        </button>
      </div>

      <!-- Chat list / window -->
      <div class="chat-window">
        <ul class="chat-list list-group"></ul>
      </div>

      <!-- Chat form -->
      <form class="new-chat my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Your message:</div>
          </div>
          <input type="text" id="message" class="form-control" required />
          <div class="input-group-append">
            <input
              type="submit"
              class="btn btn-secondary"
              value="Send Message"
            />
          </div>
        </div>
      </form>

      <!-- Update user name form -->
      <form class="new-name my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Update name:</div>
          </div>
          <input type="text" id="name" class="form-control" required />
          <div class="input-group-append">
            <input type="submit" class="btn btn-success" value="Update" />
          </div>
        </div>
      </form>
      <div class="update-msg"></div>
    </div>
    <!-- Firebase Initialization -->
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-firestore.js"></script>

    <script src="assets/scripts/app.js"></script>
  </body>
</html>
